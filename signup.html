<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main_container">
        <div class="left">
            <img src="./CA2.png" alt="Logo" height="40px" class="logo">
            <p>Become a coder</p>
            <p>unlock your future with just one click!</p>
        </div>

        <div class="right">
            <form class="formd">
                <label class="words" for="uname">User name:</label><br>
                <input type="text" id="uname" name="uname"><br><br>
        
                <label class="words" for="pword">Password:</label><br>
                <input type="password" id="pword" name="pword"><br><br>

                <label class="words" for="email">Email:</label><br>
                <input type="password" id="email" name="email"><br><br>
        
                <button type="button" class="signup" onclick="window.location.href='index.html'">Sign Up</button>

                <br><br>

                <input type="checkbox" id="agree" name="agree" value="yes">
                <label for="agree" class="words">I agree to the terms and conditions</label><br><br>

            </form>
        </div>
    </div>
    
</body>

</html>
